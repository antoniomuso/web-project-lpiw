<!DOCTYPE html>
<html lang="it">

<head>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/socket-io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <link href="/css/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/animate.css">


    <link rel="stylesheet" href="/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatSuperCool</title>
</head>

<body style="overflow:hidden" onresize="resizeWindow()">
    <!-- Questa è la barra di navigazione -->
    <nav class="navbar-fixed nav-wrapper blue accent-4 mobile-list ">
        <a href="../" class="animated pulse" id="brand-name">ChatSuperCool</a>
        <ul id="nav-mobile" class="right">
            <li><a class="dropdown-button" style="margin-right: 15px;" href="#!" data-activates="dropdown1"><i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
    </nav>

    <!-- Questa è la tabella che divide le diverse parti della chat -->
    <div class='row border' id="div-main">

        <!-- Questo è il container della lista delle chat -->
        <div class='mobile-list col s12 m3 l3 xl3' id='div-chat-list'>
            <!-- Questa è la lista delle chat -->
            <div id="list-chat" class="mobile-list collection fade" name="div-chat-collection">
                <!--<a href="#!" onclick="selectedChat('./chat_div.html')" class="collection-item">
                    <span class="badge">65</span>Chat 1</a>
                <a href="#!" class="collection-item">
                    <span class="new badge">32</span>Chat 2</a>
                <a href="#!" class="collection-item">Chat 3</a>
                <a href="#!" class="collection-item">
                    <span class="badge">42</span>Chat 4</a> -->
            </div>
            <!-- Questo è il messaggio che appare per creare nuove chat-->
            <div id="div-create-new-chat" class="z-depth-2">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="topic" type="text">
                            <label for="topic">Argomento</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="description" type="text">
                            <label for="description">Descrizione</label>
                        </div>
                        <a id="confirm-topic" class="waves-effect waves-green blue accent-4 btn">Conferma</a>
                    </div>
                </form>
            </div>

            <!-- Questo è il pulsante + -->
            <div id="btn-add-chat">
                <h1 class="center-align">
                    <button onclick="showAddChatMenu()" class="btn-floating btn-large waves-effect waves-light blue accent-4" href="#div-create_new_chat">
                        <i class="material-icons">add</i>
                    </button>
                </h1>
            </div>
        </div>

        <!-- Questo è il container della chat -->
        <div id="container-chat" class="mobile-chat col s12 m9 l9 xl9 z-depth-3">



            <nav id="container-chatname" class="blue accent-4 z-depth-3 col s12 m12 l12 xl12">
                
                <div id="nav-mobile" class="nav-wrapper">
                    <ul>
                        <li>
                            <a href="#" onclick="backToChat()" class="btn-small hide-on-med-and-up">
                                <i class="material-icons">chevron_left</i>
                            </a>
                        </li>
                        <li>
                            <img id="avatar-chat-statebar" width="40" class='left cricle #c5cae9 indigo lighten-4' src="https://i.imgur.com/HYcn9xO.png"
                                draggable="false" />
                        </li>
                        <li id="name-chat-statebar" class="center-align">
                        </li>
                    </ul>
                </div>
            </nav>

            <div id='chat' class="col s12 m12 l12 xl12">
                    <div id="div-emoji" class="z-depth-2">
                            <div id="list-emoji" class="topics ">       
                            </div>
                        </div>
                <div>
                    <ol id='chats' class="chat">

                    </ol>
                </div>
            </div>


            <div id="chat-input-bar" class="card white darken-3 z-depth-3 col s12 m12 l12 xl12">
                <div id='button-emoji' onclick="openEmoji()" class="btn-floating btn-large red">
                    <i class="material-icons">face</i>
                    </a>
                </div>
                <input id='input-chat' autocomplete="off" class="materialize-textarea center black-text text-darken-5" type="text" placeholder="Write message..."
                />
                <div id='button-extend' class="fixed-action-btn vertical click-to-toggle">
                    <a class="btn-floating btn-large red">
                    <i class="material-icons">menu</i>
                    </a>
                    <ul>
                        <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                        <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                        <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                        <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content z-depth-2">
        <li><a href="/settings">Settings</a></li>
        <li class="divider"></li>
        <li><a href="/logout">Logout</a></li>
    </ul>

</body>

</html>
