<!DOCTYPE html>
<html lang="it">

<head>
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <script src="../js/materialize.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatSuperCool</title>
    <style type="text/css">
        #container-form{
            background-color: #EBEBF5;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #form-lost-password{

            margin:0px 0px;
        }

        .margine{
            margin-bottom: 20px;
        }
        </style>
</head>

<body>
    <div id="container">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper blue accent-4">
                    <a href="../" id="brand-name">
                        ChatSuperCool
                    </a>
                </div>
            </nav>
        </div>
        <div class="row">
            <h3 class="center-align" style="margin:5%;">Forgot your password?</h3>
        </div>
        <div id="container-form" class="row valign-wrapper">
            <form id="form-lost-password" class="row z-depth-2 center-align">
                <strong><p class="center-align">Insert email</p></strong>
                <div class="input-field col s12">
                    <input id="email-form" type="email" class="validate">
                    <label class="" for="email-form">Email</label>
                </div>
                <div class="col s12 margine">
                    <div class="input-field inline">
                        <button class="btn waves-effect waves-light" type="submit">Reset Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src=""></script>
</body>
