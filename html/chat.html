<!DOCTYPE html>
<html lang="it">

<head>
    <script src="../js/chat_div.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/w3.js"></script>
    <link href="../css/icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>


    <script>
        // cattura l'evento di pressione dell'enter
        function callBackKeyPressed(e) {
            if (e.which == 13) {
                var msg = sendMessage('MyName', this.value)
                //console.log(msg)
                $(this).val('')
                $('.scrollable').animate({
                    scrollTop: msg.offsetTop
                }, 2000)
            }
        }
        $(document).ready(function () {
            // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
            $('.modal').modal();
            w3.includeHTML(() => { // callback di fine embedd
                $('#input-chat').keydown(callBackKeyPressed)
            }) // embedda chat_div in questa pagina html

        })
    </script>
</head>

<body>
    <!-- Questa è la barra di navigazione -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue accent-4">

        </nav>

    <!-- Questa è la tabella che divide le diverse parti della chat -->
    <div class='row s12 border' id="div-main">

        <!-- Questo è il container della lista delle chat -->
        <div class='col s3 full-height ' id='div-chat-list'>

            <!-- Questa è la lista delle chat -->
            <div class="collection" name="div-chat-collection">
                <a href="#!" class="collection-item">

        </div>

        <!-- Questo è il container della chat -->
        <div class='col s6  full-height ' id='div-chat'>
            <div id='#chat-scroll' class='scrollable full-height full-width' w3-include-html="./chat_div.html"></div>

                </li>
                <li class="collection-item">

                        <a href="#!" class="secondary-content"></a>
                    </div>
                </li>
                <li class="collection-item">
                    <div>Alvin
                        <a href="#!" class="secondary-content"></a>
                    </div>
                </li>
            </ul>

        </div>


    </div>

    <!-- Questo è il messaggio che appare per creare nuove chat-->
    <div id="div-create_new_chat" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="row">
                <form class="col s12">
                    <div class="row">

                            <input placeholder="Placeholder" id="topic" type="text">

                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">

            </div>

        <div class="modal-footer">
