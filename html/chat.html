<!DOCTYPE html>
<html lang="it">

<head>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/w3.js"></script>
    <script src="../js/chat.js"></script>
    
    <link href="../css/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>

<body onresize="resizeWindow()">
    <!-- Questa è la barra di navigazione -->
    <div class="mobile-list navbar-fixed">
        <nav class="nav-wrapper blue accent-4">
            <div>
                <ul>
                    <li>
                        <a href="#" data-activates="slide-out" class="profile-collapse btn-small hide-on-med-and-up">
                            <i class="material-icons">menu</i>
                        </a>
                    </li>
                    <li>
                        <a href="#!" id="brand-name" >
                        ChatSuperCool
                        </a>
                    </li>
                </ul>
                <ul id="nav-mobile" class="right">
                    <li>
                        <a href="/logout" class="hide-on-med-and-down">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Questa è la tabella che divide le diverse parti della chat -->
    <div class='row border' id="div-main">

        <!-- Questo è il container della lista delle chat -->
        <div class='mobile-list col s12 m3 l3 xl3' id='div-chat-list'>
            <!-- Questa è la lista delle chat -->
            <div id="list-chat" class="mobile-list collection" name="div-chat-collection">
                <!--<a href="#!" onclick="selectedChat('./chat_div.html')" class="collection-item">
                    <span class="badge">65</span>Chat 1</a>
                <a href="#!" class="collection-item">
                    <span class="new badge">32</span>Chat 2</a>
                <a href="#!" class="collection-item">Chat 3</a>
                <a href="#!" class="collection-item">
                    <span class="badge">42</span>Chat 4</a> -->
            </div>
            <!-- Questo è il pulsante + -->
            <div id="btn-add-chat">
                <h1 class="center-align">
                    <a class="btn-floating modal-trigger btn-large waves-effect waves-light blue accent-4" href="#div-create_new_chat">
                        <i class="material-icons">add</i>
                    </a>
                </h1>
            </div>
        </div>
        
        <!-- Questo è il container della chat -->
        <div id="container-chat" class="mobile-chat col s12 m9 l9 xl9 z-depth-3">

            <nav id="container-chatname" class="blue accent-4 z-depth-3 col s12 m12 l12 xl12">
                <div id="nav-mobile" class="nav-wrapper">
                    <ul>
                        <li>
                            <a href="#" onclick="backToChat()" class="btn-small hide-on-med-and-up">
                                <i class="material-icons">chevron_left</i>
                            </a>
                        </li>
                        <li>
                            <img id="avatar-chat-statebar" width="40" class='left cricle #c5cae9 indigo lighten-4' src="https://i.imgur.com/HYcn9xO.png" draggable="false" />
                        </li>
                        <li id="name-chat-statebar"  class="center-align">
                        </li>    
                    </ul>
                </div>
            </nav>

            <div id='chat' class="col s12 m12 l12 xl12" w3-include-html="./chat_div.html"></div>
            <div id="chat-input-bar" class="card white darken-3 z-depth-3 col s12 m12 l12 xl12">
                <input id='input-chat' class="materialize-textarea center black-text text-darken-5" type="text" placeholder="Write message..."/>
                <div id='button-extend' class="fixed-action-btn vertical click-to-toggle">
                    <a class="btn-floating btn-large red">
                    <i class="material-icons">menu</i>
                    </a>
                    <ul>
                    <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                    <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Questo è il container del profilo mobile -->
        <div>
            <ul id="slide-out" class="side-nav">
                <li><div class="user-view">
                    <div class="background">
                        <img src="../images/office.jpg">
                    </div>
                    <a href="#!user"><img class="circle" src="https://i.imgur.com/DY6gND0.png"></a>
                    <a href="#!name"><span class="white-text name">John Doe</span></a>
                    <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
                </div></li>
                <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
                <li><a href="./settings.html">Impostazioni</a></li>
                <li><div class="divider"></div></li>
                <li><a class="subheader">Subheader</a></li>
                <li><a class="waves-effect" href="../logout">Logout</a></li>
            </ul>
        </div>
    </div>
    
    <!-- Questo è il messaggio che appare per creare nuove chat-->
    <div id="div-create_new_chat" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="topic" type="text">
                            <label for="topic">Argomento</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="description" type="text">
                            <label for="description">Descrizione</label>
                        </div>
                    </div>
                </form>
            </div>
        <div class="modal-footer">
            <a id="confirm-topic" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Confirm</a>
        </div>
    </div>
    <script>loadChats()</script>

</body>
</html>
